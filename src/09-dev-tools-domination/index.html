<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // see chrome's console API: https://developer.chrome.com/docs/devtools/console/api/

    // Regular
    console.log('regular');

    // Interpolated
    console.log('This is %s console', 'interpolated');

    // Styled
    console.log('%c Styling this console', 'font-size: 50px; color: red; text-shadow: 10px 10px 0 blue');

    // clearing
    console.clear();

    // warning!
    console.warn('It is a warning!');

    // Error :|
    console.error('It is a error!');

    // Info
    // chrome don't have icon
    // firefox have icon
    console.info('It is an info');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('test'), 'P does not have test class');

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Parker');
    console.count('Parker');
    console.count('Steve');
    console.count('Steve');
    console.count('Parker');
    console.count('Steve');
    console.count('Parker');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log('data', data);

        // table
        console.table(dogs);
      });


  </script>
</body>
</html>
