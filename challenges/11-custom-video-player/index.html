<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="../../core/reset.css" />
  <link rel="stylesheet" href="../../core/global.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Custom Video Player</h1>

   <div class="player">
     <video class="viewer" src="demo.mp4" autoplay></video>

     <div class="controller">
       <div class="progress">
        <div class="progress__bar"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">►</button>
       <input
          type="range"
          name="volume"
          class="player__slider"
          min="0"
          max="1"
          step="0.05"
          value="1">
       <input
          type="range"
          name="playbackRate"
          class="player__slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1">
       <button data-skip="-15" class="player__button">« 15s</button>
       <button data-skip="15" class="player__button">15s »</button>
       <button class="player__button fullscreen">[ ]</button>
     </div>
   </div>

  <script src="../../core/backHome.js"></script>
  <script src="video.js"></script>
</body>
</html>
